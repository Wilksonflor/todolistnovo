<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/script.css">
    <script src="https://kit.fontawesome.com/e0d4a81d6c.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <title>To do - Wilkson</title>
</head>

<body>
    <div class="todoContainer">
        <header>
            <h1>To Do Avan√ßado</h1>
        </header>

        <form id="todo-form">
            <p>Adicionar atividade</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Digite a atividade">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite sua atividade:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelBtn">Cancelar</button>
        </form>

        <div id="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="search" id="buscar" placeholder="Buscar">
                    <button id="button-apagar">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

                <div id="filter">
                    <h4>Filtar</h4>
                    <select id="filtro-selecionar">
                        <option value="all">Todos</option>
                        <option value="all">Feitos</option>
                        <option value="all">Pendentes</option>
                        <option value="all">Urgentes</option>
                    </select>
                </div>
            
        </div>

        <div id="todo-list">
            <div class="todo done">
                <h3>A fazer</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>O que devo estudar</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
